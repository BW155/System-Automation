; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif8266
board = d1_mini
framework = arduino

[env:pillar]
build_flags = -DPILLAR

[env:bed]
build_flags = -DBED

[env:chair]
build_flags = -DCHAIR

[env:tablelamp]
build_flags = -DTABLELAMP

[env:door]
build_flags = -DDOOR

[env:wall]
build_flags = -DWALL

[env:fridge]
build_flags = -DFRIDGE

